app_info:
    name: matreshka
    version: "0.0.1"
    startup_duration: 10s
server:
    - name: rest
      port: 8080
    - name: grpc
      port: 50051
data_sources:
    - resource_name: postgres
      host: localhost
      port: 5432
      user: matreshka
      pwd: matreshka
      name: matreshka
      ssl_mode: "false"
    - resource_name: redis
      host: localhost
      port: 6379
      user: ""
      pwd: ""
      db: 0
    - resource_name: telegram
      api_key: "some_secure_key"
    - resource_name: grpc_rscli_example
      connection_string: 0.0.0.0:50051
      module: github.com/Red-Sock/rscli_example
environment:
  int: 1
  string: "not so basic ðŸ¤¡ string"
  bool: true
  duration: 10s