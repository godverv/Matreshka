name: master-actions
run-name: RELEASE
on:
  push:
    branches:
      - master

jobs:
  tag-release:
    runs-on: ubuntu-latest
    steps:
      - name: Release
        uses: RedSockActions/release_tag@v1.1.6
        with:
          token: ${{ github.token }}
          config_path: version/version.yaml